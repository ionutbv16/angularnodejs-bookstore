<html>
  <head>
    <title>Book Shop2</title>

  </head>
<body ng-app="myApp" ng-controller="BooksController">

    <nav class="navbar navbar-default">

          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><img src="logo.png"></a>

            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a class="navbar-brand red" href="unittest.html">Controller Unit test with Jasmine</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>



        <div class="container">
        	<div class="row">
        		<div class="col-md-12">
    					<div >
    									<div class="panel panel-default" ng-init="getBooks()">
    									  <div class="panel-body">


                          <div class="row">
                          <div class="search"  style=' text-align:center'>
                            <form class="navbar-form" role="search" ng-submit="submitSearch()" >
                              <div class="input-group add-on" style='   width:100%'>
                                <input   placeholder="SEARCH" ng-model="searchKeyword" name="srch-term"   type="text" class="form-control">
                                <div class="input-group-btn" style='width:40px; height:34px;'>
                                  <button class="btn btn-default bg-red" type="submit" style="height:34px;"><i class="glyphicon glyphicon-search white"></i></button>
                                </div>
                              </div>
                            </form>
                          </div>
                          </div>


                          <div class="row">
                            <div class="featured">
                                FEATURED
                            </div>
                          </div>


    									    <div class="row">
    									    	<div ng-repeat="book in books">
    									    		<div class="col-xs-4 col-centered col-min ">
    									    			<div class="rounded-corner">
                                  <div class="rounded-corner-inside">

                                  <div class="picture-centered">
      									    				<img class="thumbnail" src="{{book.cover.medium}}">
      									    			</div>

    									    				<h4>{{book.title}}</h4>


    															<div><div class="float-left">By&nbsp;</div>
      															<div ng-repeat="author in book.authors" class="float-left">
          		 												<a target="_blank" href='{{author.url}}' >{{author.name}}</a>
      										    			</div>
                                  </div>
                                  <div class="description clear">
                                    Lorem Ipsum {{book.title}} Lorem Ipsum {{book.title}} {{book.title}}
                                 </div>
                                 <div class="description ">
                                   <b>OLID:</b> {{book.identifiers.openlibrary[0]}}
                                </div>

    														 	 <div>
                                      <div class="float-left price" style="width:50%">$13.99</div>
                                      <div class="float-left" style="width:50%"><a class="btn btn-primary black" href="#/">Add to Cart</a></div>

    														   </div>
                                   <div class="clear h20">  </div>

                                </div>
    									    			</div>

    									    		</div>
    									    	</div>
    									    </div>
    									  </div>
    									</div>
    						</div>


        		</div>
        	</div>
         </div>

        </div><!-- /.container -->




    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script type="text/javascript" src="https://code.angularjs.org/1.4.0-rc.2/angular.js"></script>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="/css/style.css"></link>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>

  </body>
</html>
